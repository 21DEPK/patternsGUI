<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patterns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container h-screen w-3/4 mx-auto pt-2">
      <form class="inputsContainer h-1/6 flex flex-col justify-evenly">
        <select
          name="patternName"
          class="patternName p-2 rounded"
          autofocus
          required
        >
          <option value="">Select Pattern</option>
          <option value="squareFillPattern">Square Fill Pattern</option>
          <option value="squareHollowPattern">Square Hollow Pattern</option>
          <option value="rightHalfPyramidPattern">
            Right Half Pyramid Pattern
          </option>
          <option value="reverseRightHalfPyramidPattern">
            Reverse Right Half Pyramid Pattern
          </option>
          <option value="leftHalfPyramidPattern">
            Left Half Pyramid Pattern
          </option>
          <option value="reverseLeftHalfPyramidPattern">
            Reverse Left Half Pyramid Pattern
          </option>
          <option value="numberTrianglePattern">Number Triangle Pattern</option>
          <option value="numberIncreasingPyramidPattern">
            Number Increasing Pyramid Pattern
          </option>
          <option value="numberIncreasingReversePyramidPattern">
            Number Increasing Reverse Pyramid Pattern
          </option>
          <option value="numberChangingPyramidPattern">
            Number Changing Pyramid Pattern
          </option>
          <option value="zeroOneTrianglePattern">
            Zero One Triangle Pattern
          </option>
          <option value="palindromeTriangularPattern">
            Palindrome Triangular Pattern
          </option>
          <option value="rhombusPattern">Rhombus Pattern</option>
          <option value="diamondPattern">Diamond Pattern</option>
          <option value="kPattern">K Pattern</option>
          <option value="triangleStarPattern">Triangle Star Pattern</option>
          <option value="reverseNumberTrianglePattern">
            Reverse Number Triangle Pattern
          </option>
          <option value="mirrorImageTrianglePattern">
            Mirror Image Triangle Pattern
          </option>
          <option value="hollowTrianglePattern">Hollow Triangle Pattern</option>
          <option value="hollowReverseTrianglePattern">
            Hollow Reverse Triangle Pattern
          </option>
          <option value="hollowDiamondPyramidPattern">
            Hollow Diamond Pyramid Pattern
          </option>
          <option value="hollowHourglassPattern">
            Hollow Hourglass Pattern
          </option>
          <option value="pascalsTrianglePattern">
            Pascal's Triangle Pattern
          </option>
          <option value="rightPascalsTrianglePattern">
            Right Pascal's Triangle Pattern
          </option>
          <option value="butterflyStarPattern">Butterfly Star Pattern</option>
        </select>
        <div class="flex px-10 mt-2 justify-between">
          <label
            >Enter Number of Rows:
            <input
              min="1"
              required
              max="10"
              type="number"
              class="rounded px-1 ms-8"
              name="rows"
              id="rows"
            />
          </label>
          <button
            type="submit"
            class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2"
          >
            Print Pattern
          </button>
        </div>
      </form>

      <div
        class="output mb-4 border-2 w-fit border-black mx-auto rounded-md ps-4 pe-6 py-4 mt-4"
      ></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
